<template name="page_edit_user">

    <div class="widget box">
        <div class="widget-header"><h2>{{user.getName}} <small>permissions</small></h2></div>

        <div class="widget-content">
            <div class="row">
                <div class="col-md-2">
                    <img class="edit-user-avatar img-rounded" src="{{user.getAvatar}}">
                </div>

                <div class="col-md-5">
                    <table id="edit-user-profile" class="table table-striped table-bordered">
                        <tbody>
                            <tr>
                                <th>First Name:</th>
                                <td>{{user.getAttr 'given_name'}}</td>
                            </tr>
                            <tr>
                                <th>Last Name:</th>
                                <td>{{user.getAttr 'family_name'}}</td>
                            </tr>
                            <tr>
                                <th>Email:</th>
                                <td>{{user.getEmail}}</td>
                            </tr>
                            <tr>
                                <th>Gender:</th>
                                <td>{{user.getAttr 'gender'}}</td>
                            </tr>
                            <tr>
                                <th>Role:</th>
                                <td>{{>role_select user}}</td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div class="btn btn-primary col-md-6 col-md-offset-3 save-user-btn">Save Changes</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row" style="margin-top:25px;">
                <div class="col-md-12">
                    {{>files_list filesObject}}
                </div>
            </div>

        </div>
    </div>

</template>

<template name="role_select">
    <select id="userAddForm_role" class="form-control">
        <option value="customer" {{{isSelected 'customer'}}} >Customer</option>
        <option value="admin" {{{isSelected 'admin'}}} >Admin</option>
    </select>
</template>
