<template name="page_edit_user">

    <div class="widget box">
        {{#isolate}}<div class="widget-header"><h2>{{user.getName}} <small>permissions</small></h2></div>{{/isolate}}

        <div class="widget-content">
            <div class="row">
                <div class="col-md-2">
                    {{#isolate}}<img class="edit-user-avatar img-rounded" src="{{user.getAvatar}}">{{/isolate}}
                </div>

                <div id="edit-user-profile-right-cont" class="col-md-5">
                    {{#isolate}}
                    <table id="edit-user-profile" class="table table-striped table-bordered">
                        <tbody>
                            <tr>
                                <th>First Name:</th>
                                <td>{{user.getAttr 'given_name'}}</td>
                            </tr>
                            <tr>
                                <th>Last Name:</th>
                                <td>{{user.getAttr 'family_name'}}</td>
                            </tr>
                            <tr>
                                <th>Email:</th>
                                <td>{{user.getEmail}}</td>
                            </tr>
                            <tr>
                                <th>Gender:</th>
                                <td>{{user.getAttr 'gender'}}</td>
                            </tr>
                            {{#if isInRole 'admin'}}
                            <tr>
                                <th>Role:</th>
                                <td>{{>role_select user}}</td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div class="btn btn-primary col-md-6 col-md-offset-3 save-user-btn"> <i class="fa fa-floppy-o"></i>&nbsp; Save Profile</div>
                                </td>
                            </tr>
                            {{else}}
                            <tr>
                                <th>Role:</th>
                                <td>{{user.getRole}}</td>
                            </tr>
                            {{/if}}
                        </tbody>
                    </table>
                    {{/isolate}}
                </div>
            </div>

            <div class="row" style="margin-top:25px;">
                <div class="col-md-12">
                    {{>files_list filesObject}}
                </div>
            </div>

        </div>
    </div>

</template>

<template name="role_select">
    <select id="userUpdateForm_role" class="form-control">
        <option value="customer" {{{isSelected 'customer'}}} >Customer</option>
        <option value="admin" {{{isSelected 'admin'}}} >Admin</option>
    </select>
</template>
